<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
    </div>
    <select id="city">
      <option value="">Select a city</option>
      <option value="">My current location</option>
      <option value="South Africa/Cape town">Cape Town</option>
      <option value="China/Beijing">Beijing</option>
      <option value="India/Kolkata">Kolkata</option>
    </select>

    <div id="cities">
      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="maseru">
        <div>
          <h2>Maseru</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by Boitumelo Molipa and is
      <a
        href="https://sensational-melomakarona-0389a5.netlify.app/"
        target="-blank"
      >
        open source on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
